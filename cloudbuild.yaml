steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nextplot-linebot:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nextplot-linebot:$BUILD_ID'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nextplot-linebot:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nextplot-linebot'
      - '--image=gcr.io/$PROJECT_ID/nextplot-linebot:latest'
      - '--platform=managed'
      - '--region=asia-southeast1'
      - '--allow-unauthenticated'
      - '--max-instances=3'
      - '--timeout=300'
      - '--cpu=1'
      - '--memory=512Mi'
      - '--cpu-boost'
      - '--set-env-vars=APP_ENV=production,APP_DEBUG=false,SUPABASE_BUCKET_NAME=nextplot,LOG_CHANNEL=stderr'
      - '--set-secrets=APP_KEY=APP_KEY:latest,LINE_CHANNEL_ACCESS_TOKEN=LINE_CHANNEL_ACCESS_TOKEN:latest,LINE_CHANNEL_SECRET=LINE_CHANNEL_SECRET:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_SERVICE_ROLE=SUPABASE_SERVICE_ROLE:latest'

images:
  - 'gcr.io/$PROJECT_ID/nextplot-linebot:latest'

timeout: '1200s'
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
